name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 1. Build and Link the Reporter
    - name: Setup Custom Reporter
      run: |
        cd node_package_report
        npm ci
        npm run build
        npm link

    # 2. Install Test Dependencies & Link Reporter (INSIDE 'playwright' folder)
    - name: Install Playwright Project Dependencies
      run: |
        cd playwright
        npm ci
        npm link play_with_ai
        npx playwright install --with-deps

    # 3. Run Tests (INSIDE 'playwright' folder)
    - name: Run Playwright tests
      run: |
        cd playwright
        npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright/playwright-report/  # Note the updated path
        retention-days: 30