name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # STEP 1: Build and Link the Custom Reporter
    # We must go into the reporter folder, install its deps, build it, and register the link.
    - name: Setup Custom Reporter
      run: |
        cd node_package_report
        npm ci
        npm run build
        npm link

    # STEP 2: Install Main Project Dependencies and Link the Reporter
    # We run 'npm ci' for the main project, then link the package we just prepared.
    - name: Install dependencies
      run: |
        npm ci
        npm link play_with_ai

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30